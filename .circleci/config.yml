version: 2.1

jobs:
  build_windows:
    docker:
      - image: winamd64/golang:1.14

    steps:
      - checkout
      - run: go test -count=1 -mod=vendor ./...

  build_unix:
    docker:
      - image: circleci/golang:1.14

    working_directory: /go/src/github.com/peak/s5cmd

    steps:
      - run: go get honnef.co/go/tools/cmd/staticcheck
      - run: go get mvdan.cc/unparam

      - checkout

      - run: go mod verify
      - run: make test
      - run: make check-fmt
      - run: make staticcheck
      - run: make vet
      - run: make unparam

workflows:
  version: 2.1
  build:
    jobs:
      - build_unix
      - build_windows
