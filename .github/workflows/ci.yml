on: [push, pull_request]
name: CI
jobs:
  test:
    strategy:
      matrix:
        os:
          - macos
          - ubuntu

    runs-on: ${{ matrix.os }}-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: 1.14.4

    - run: make test
