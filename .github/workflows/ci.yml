name: ci
on: [push, pull_request]
jobs:
  test:
    strategy:
      matrix:
        go-version:
          - 1.18.x
          - 1.17.x
          - 1.16.x
        os:
          - windows

    name: test (${{ matrix.os }}/go-${{ matrix.go-version }})
    runs-on: ${{ matrix.os }}-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}

    - run: make test
